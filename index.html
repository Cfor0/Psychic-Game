<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Psychic Game</title>
</head>

<body id="body">
    <h1 class="mx-5 text-center font-weight-bold"> Psychic Game</h1>
    <h2 class="mx-5 text-center font-italic">Guess What Letter I'm Thinking of...</h2>
    <p id="win" class="mx-5 mt-3">Wins:</p>
    <p id="loss" class="mx-5">Losses:</p>
    <p id="userGuessText" class="mx-5">Your Guesses so far:</p>
    <p id="guessesText" class="mx-5">Guesses left:</p>

    <script type="text/javascript">

        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
        var win = document.getElementById("win");
        var loss = document.getElementById("loss");
        var userGuess = document.getElementById("userGuessText");
        var userGUessString = "";
        var userGuess = [];


        document.onkeyup = function (event) {
            var userGuess = event.key;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess);

            // makes it not repeat userGUessString
            if (userGUessString.includes(userGuess)) {
                return
            }

            // win trigger
            if (userGuess === computerGuess) {
                wins++;
                guessesLeft = 10;
                userGuess = [];
                userGUessString = "";

            }
            else {
                guessesLeft--;
            }
            //loss trigger
            if (guessesLeft === 0) {
                losses++;
                guessesLeft = 10;
                userGuess = [];
                userGUessString = "";
            }

            //shows text in html
            win.textContent = "Wins: " + wins;
            loss.textContent = "Losses: " + losses;
            userGUessString += userGuess
            userGuessText.textContent = "Your Guesses so far: " + userGUessString;
            guessesText.textContent = "Guesses left: " + guessesLeft;

        }




    </script>

</body>

</html>
