<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <h1> Psychic Game</h1>
    <h2>Guess what letter I'm thinking of</h2>
    <p id="win">Wins:</p>
    <p id="loss">Losses:</p>
    <p id="userGuessText">Your Guesses so far:</p>
    <p id="guessesText">Guesses left:</p>

    <script type="text/javascript">

        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
        var win = document.getElementById("win");
        var loss = document.getElementById("loss");
        var userGuess = document.getElementById("userGuessText");
        var userGUessString = "";
        var userGuess = [];


        document.onkeyup = function (event) {
            var userGuess = event.key;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess);
            
            // makes it not repeat userGUessString
            if (userGUessString.includes(userGuess)) {
                return
            }

            // win trigger
            if (userGuess === computerGuess) {
                wins++;
                guessesLeft = 10;
                userGuess = [];
                userGUessString = "";

            }
            else {
                guessesLeft--;
            }
            //loss trigger
            if (guessesLeft === 0) {
                losses++;
                guessesLeft = 10;
                userGuess = [];
                userGUessString = "";
            }

            //shows text in html
            win.textContent = "Wins: " + wins;
            loss.textContent = "Losses: " + losses;
            userGUessString += userGuess
            userGuessText.textContent = "Your Guesses so far: " + userGUessString;
            guessesText.textContent = "Guesses left: " + guessesLeft;

        }




    </script>

</body>

</html>
